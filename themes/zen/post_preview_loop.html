<div class="post">

	<h2><a href="{{ page.url }}">{{ page.meta.title }}</a></h2>
	<div class="excerpt">{{ page.content|custom_post_preview }}</div>

	<div class="meta">
		<span class="meta-date">{{ page.meta.date|date(config.date_format) }}</span>

	{% if page.meta.tags_array %}
		<span class="meta-tags">Tags:
		{% for tag in page.meta.tags_array %}
			<a href="{{ base_url }}/tag/{{ tag }}">#{{ tag }}</a>
		{% endfor %}
		</span>
	{% endif %}

	</div> <!--meta-->
</div>
