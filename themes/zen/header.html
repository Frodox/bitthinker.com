<head>
	<meta charset="utf-8">
	<base href="{{ base_url }}/" />
	<link rel="canonical" href="{{ base_url }}{{ current_page.url }}" />
	<meta http-equiv="Cache-control" content="public">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- for IE10 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>{% if not(is_front_page) %}{{ meta.title }} | {% endif %}{{ site_title }}</title>

	<meta property="og:site_name" content="Zen Notes">
	<meta property="og:url" content="{{ base_url }}">
	 <meta itemprop="url" content="{{ current_page.url }}">
<!-- 	<meta itemprop="email" content="{{ config.email }}"> -->

	<meta name="description"        content="{{ meta.description }}">
	<meta itemprop="description"    content="{{ meta.description }}">
	<meta property="og:description" content="{{ meta.description }}" />

	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="{{ theme_url }}/styles/pure-min.css">
	<link rel="stylesheet" href="/blog/js/zenburn.css">
	<link rel="stylesheet" href="{{ theme_url }}/styles/main.css">

	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
